<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crédito Hipotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Crédito Hipotecario</h1>
        <form id="credito-form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salario Neto Mensual</label>
                <input type="number" class="form-control" id="salario" required>
            </div>
            <div class="mb-3">
                <label for="tasaInteres" class="form-label">Tasa de Interés Anual</label>
                <input type="number" class="form-control" id="tasaInteres" value="7.10" required>
            </div>
            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo en Años</label>
                <input type="range" class="form-range" id="plazo" min="1" max="30" step="1" required>
            </div>
            <div class="mb-3">
                <label for="valorVivienda" class="form-label">Valor de la Vivienda</label>
                <input type="number" class="form-control" id="valorVivienda" required>
            </div>
            <div class="mb-3">
                <label for="montoSolicitado" class="form-label">Monto a Solicitar</label>
                <input type="number" class="form-control" id="montoSolicitado" required>
            </div>
            <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
            <button type="button" class="btn btn-secondary" id="mostrarProyeccionBtn">Mostrar Proyección</button>
        </form>
        <div id="resultados" class="mt-4"></div>
        <div id="tablaProyeccion" class="mt-4"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
